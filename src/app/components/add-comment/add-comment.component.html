<div class="add-comment-page">
    <div class="add-comment-container">
      <input type="text" class="content" placeholder="Enter content.." [(ngModel)]="content">
      <app-users-chip [placeHolder]="placeholder('Tag Friends')" (usersTaggedInComment)="updateUsersTagged($event)"></app-users-chip>
      <app-tags-chip [placeHolder]="placeholder('Hashtags')" (tagsChosen)="updateTagesChosen($event)"></app-tags-chip>
      <button (click)="addComment()">Add</button>
  </div>
</div>
