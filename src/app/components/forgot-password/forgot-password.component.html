<div class="display-center full-width">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitPost()">
      <div class="display-center"><h2>Reset Password</h2></div>
      <label for="firstName">User Name:</label>
      <input formControlName="userName" type="text" id="userName" />
      <div
        class="error"
        *ngIf="
        forgotPasswordForm.controls.userName.touched &&
          forgotPasswordForm.controls.userName.invalid
        "
      >
        user name not valid
      </div>

      <label for="password1">Password:</label>
      <input formControlName="password1" type="password" id="password" />
      <div
        class="error"
        *ngIf="
          forgotPasswordForm.controls.password1.touched &&
          forgotPasswordForm.controls.password1.invalid
        "
      >
        password not valid
      </div>

      <label for="passwordConfirmation">Password Confirmation:</label>
      <input formControlName="passwordConfirmation" type="password" id="password" />
      <div
        class="error"
        *ngIf="
          forgotPasswordForm.controls.passwordConfirmation.touched &&
          forgotPasswordForm.controls.passwordConfirmation.invalid
        "
      >
        password not valid
      </div>
      
      <div class="display-center">
        <a [routerLink]="['/Login']">Login</a>
      </div>
      <div class="display-center">
        <button type="submit" class="btn" [disabled]="!forgotPasswordForm.valid">
          Reset
        </button>
      </div>
    </form>
  </div>
