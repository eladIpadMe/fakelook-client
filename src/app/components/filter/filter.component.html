<div class = "body">
    <form [formGroup]="filterForm" (ngSubmit)="submitPost()">
        <label for="DateFrom">Date From</label>
        <input formControlName="DateFrom" type="date" placeholder="YYYY-MM-DD"/>
        <div class="error" *ngIf="
        filterForm.controls['DateFrom'].touched &&
        filterForm.controls['DateFrom'].invalid
          ">
          Date from not valid
        </div>

        <label for="DateTo">Date To</label>
        <input formControlName="DateTo" type="date" />
        <div class="error" *ngIf="
            filterForm.controls['DateTo'].touched &&
            filterForm.controls['DateTo'].invalid
          ">
          Date to not valid
        </div>
    <div class="publishers">
      <app-users-chip [placeHolder]="placeholder('Publishers')" (publishersAdded)="addPublishersFilter($event)"></app-users-chip>
    </div>
   <div class="hashtagges">
    <app-tags-chip [placeHolder]="placeholder('Hashtags')" (tagsChosen)="addTaggesFilter($event)"></app-tags-chip>
   </div>
   <div class="tag-friends">
    <app-users-chip [placeHolder]="placeholder('Friends')" (usersTaggedInComment)="addUserTaggedFilter($event)"></app-users-chip>
   </div>
        <div class="display-center">
            <button type="submit" class="btn" >
                Filter posts
            </button>
        </div>
    </form>
  </div>
