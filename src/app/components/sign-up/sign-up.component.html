<div class="display-center full-width">
    <form [formGroup]="signUpForm" (ngSubmit)="submitPost()">
      <div class="display-center"><h2>Sign Up</h2></div>
      <label for="firstName">User Name</label>
      <input formControlName="userName" type="text" id="userName" />
      <div
        class="error"
        *ngIf="
          signUpForm.controls.firstName.touched &&
          signUpForm.controls.firstName.invalid
        "
      >
        user name not valid
      </div>

      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password" />
      <div
        class="error"
        *ngIf="
          signUpForm.controls.password.touched &&
          signUpForm.controls.password.invalid
        "
      >
        password not valid
      </div>
      
      <div class="display-center">
        <a [routerLink]="['/Login']">Login</a>
      </div>
      <div class="display-center">
        <button type="submit" class="btn" [disabled]="!signUpForm.valid">
          SignUp
        </button>
      </div>
    </form>
  </div>
