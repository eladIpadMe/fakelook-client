<button mat-button (click)="onNoClick()" class="exit-btn-add-comment"><img src="..\..\..\assets\exit-btn-logo.png" alt="exit button" class="exit-img"></button>
<form #form="ngForm" (ngSubmit)="submitPost()">
    <div class="display-center"><h2>Add Post</h2></div>
    <label for="">Description</label><br>
    <input
      type="text"
      id="description"
      [(ngModel)]="post.description"
      required
      name="description"
    />
  
    <app-file-upload (pictureUploaded)="changeFile($event)" class="img-upload">  </app-file-upload>
    
    <div class="tag-friends">
      <app-users-chip [placeHolder]="placeholder('Tag Friends')" (usersTaggedInComment)="addUserTagged($event)"></app-users-chip>
    </div>
    <div class="hashtags">
      <app-tags-chip [placeHolder]="placeholder('Hashtags')" (tagsChosen)="addTagges($event)"></app-tags-chip>
    </div>
    <div class="display-center">
      <button class="sumbit-btn" (click) = "onNoClick()" type="submit" [disabled]="!file">
        Add Post
      </button>
    </div>
  </form>
