<form #form="ngForm" (ngSubmit)="submitPost()">
    <div class="display-center"><h2>Add Post</h2></div>
    <label for="description">Description</label>
    <input
      type="text"
      id="description"
      [(ngModel)]="post.description"
      #description="ngModel"
      required
      name="description"
    />
  
    <app-file-upload (pictureUploaded)="changeFile($event)">  </app-file-upload>
    <div class="display-center">
      <button type="submit" class="btn" [disabled]="!form.valid ||!file">
        Add Post
      </button>
    </div>
  </form>
