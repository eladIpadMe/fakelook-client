<div class="display-center full-width">
    <form [formGroup]="loginForm" (ngSubmit)="submitUser()">
      <div class="display-center"><h2>Login</h2></div>
      <label for="userName">User Name</label>
      <input formControlName="userName" type="text" id="userName" class="formControl" />
      <div  
      class="error" 
      *ngIf="
      loginFormControl.userName.touched && 
      loginFormControl.userName.invalid">
        name not valid
      </div>
      <!-- <div
        class="error"
        *ngIf="
          loginForm.controls.userName.touched &&
          loginForm.controls.userName.invalid
        "
      >
        user name not valid
      </div> -->
     
      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password" />
      <div  class="error" *ngIf="loginFormControl.password.touched && loginFormControl.password.invalid">
        password not valid
      </div>
      <div class="display-center">
        <a [routerLink]="['/SignUp']">SignUp</a>
      </div>
      <div class="display-center">
        <a [routerLink]="['/ForgotPassword']">Forgot Password?</a>
      </div>
      <div class="display-center">
        <button type="submit" class="btn" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
      <!-- <div>
        loginForm {{ loginForm.value | json }}
       loginForm valid? {{ loginForm.valid | json }} 

      </div> -->
    </form>
  </div>
